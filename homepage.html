        body {

            opacity: 0.5;

        }
        .quick-link:hover {
            opacity: 1;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
.quick-link::after {
  content: attr(data-label);
  position: absolute;
  bottom: 150%; /* above the icon */
  left: 50%;
  transform: translateX(-50%);
  background-color: #1f1f1f;
  color: #e5e5e5;
  padding: 4px 8px;
  font-size: 12px;
  white-space: nowrap;
  border-radius: 4px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 10;
}

.quick-link:hover::after {
  opacity: 1;
}
:root {
  --bg-color: #000;

input::placeholder {
